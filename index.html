<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="form">
            <form id="namesForm">
                <div id="names">
                    <div class="input-container">
                        <label for="firstName">Enter first player name:</label>
                        <input type="text" name="firstName" id="firstName">
                    </div>
                    <div class="input-container">
                        <label for="secondName">Enter second player name:</label>
                        <input type="text" name="secondName" id="secondName">
                    </div>
                </div>
                <div id="submitNames">
                    <input type="submit" value="Submit player names"></input>
                </div>
            </form>
        </div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
